<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>
  <link rel="icon" type="image/x-icon" href="V.png">
  <link rel="stylesheet" href="register.css">
</head>
<body>

  <div class="container">
    <div class="register-container">
      <div class="register-form">
        <h2>Create Your Account</h2>
        <form id="registerForm">
          <input class="box1" type="text" id="username" placeholder="Username" required>
          <input class="box2" type="password" id="password" placeholder="Password" required>
          <input class="box1" type="email" id="email" placeholder="Email" required>
          <input class="box2" type="text" id="mobilenumber" placeholder="Mobile Number" required>
          <button class="btn" type="submit">Register</button>
        </form>
        <div class="login-link">
          <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Sunsian. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('registerForm').onsubmit = function(event) {
      event.preventDefault();

      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      var email = document.getElementById('email').value;
      var mobilenumber = document.getElementById('mobilenumber').value;

      localStorage.setItem('username', username);
      localStorage.setItem('password', password);
      localStorage.setItem('email', email);
      localStorage.setItem('mobilenumber', mobilenumber);

      alert("Registration successful! Please log in.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
